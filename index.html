<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputBot</title>
</head>
<body>
    <form action="js/main.js" method="get">
        <label for="userName">Name</label>
        <input type="text" id="userName" name="userName">
        <label for="userAge">Age</label>
        <select name="userAge" id="userAge">
            <option value="singleDigits">9 or below</option>
            <option value="preteens">10-12</option>
            <option value="teens">13-19</option>
            <option value="twenties">20-29</option>
            <option value="thirties">30-39</option>
            <option value="forties">40-49</option>
            <option value="fifties">50-59</option>
            <option value="sixties">60-69</option>
            <option value="seventies">70-79</option>
            <option value="eighties">80-89</option>
            <option value="nineties">90-99</option>
            <option value="hundreds">100+</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
